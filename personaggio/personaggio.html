<!DOCTYPE html>
    <html lang="en-US">
        <head>
            <title>My Character</title>
            <meta charset="utf-8">
            <meta name=”viewport” content=”width=device-width,initial-scale=1”>
            <link rel="stylesheet" href="styleChar.css">
        </head>

        <body>
            <h1>MICHAEL MYERS</h1>
                <img src="https://upload.wikimedia.org/wikipedia/it/thumb/a/a9/Halloween_Kills.png/390px-Halloween_Kills.png" class="center" alt="Myers stalking" id="Myers">
            <br>
                <table>
                <tr>
                    <td>SAGA:</td>
                    <td>Halloween</td>
                </tr>
                <tr>
                    <td>ATTORE:</td>
                    <td>Vari attori</td>
                </tr>
                <tr>
                    <td>BIO:</td>
                    <td>Michael Myers nasce il 19 ottobre del 1957 ad Haddonfield.</td>
                </tr>
                <tr>
                    <td>DETTAGLI PERSONAGGIO:</td>
                    <td>
                        <ul>
                            <li>Forza sovrumana</li>
                            <li>Capacità di mimetizzarsi al buio</li>
                            <li>Resurrezione</li>
                        </ul>
                    </td>  
                </tr>
                <tr>
                    <td>IDEATORE:</td>
                    <td>John Capenter</td>
                </tr>
            </table>
            <br>
            <audio controls>
                <source src="Halloween.mp3" type="audio/mpeg">
            </audio>
            <button type="button" onclick="document.getElementById('contatore').innerHTML=addCounter()">Bottone per dire quante volte hai visto Halloween:</button>
            <div id="contatore">0</div>
            <br>
            <a class="center" href="https://www.imdb.com/list/ls004692335/" target="_blank">Clicca qui per la lista IMDB dei film della saga!</a>

            <script>
              function addCounter(){
                var count = parseInt(document.getElementById('contatore').innerHTML) + 1;
                return count;
              }  
            </script>
                
        </body>
 

    </html>
