<!DOCTYPE html>
    <html lang="en-US">
        <head>
            <title>First Div!</title>
            <meta charset="utf-8">
            <meta name=”viewport” content=”width=device-width,initial-scale=1”>
            <link rel="stylesheet" href="style.css">
            <script src="script.js" async></script>
        </head>

        <body>
            <div class="title">
                <h1>Photo album 2024.</h1>
                <h2>By Tom</h2>
                <h1 id="bottomText">Best photos in the <b>world.</b></h1>
            </div>

            <div class="table">
                <div class="polaroid">
                    <img src="https://images.fineartamerica.com/images-medium-large-5/1-tokyo-cory-dewald.jpg">
                    <div class="didascalia">Tokyo</div>
                </div>

                <div class="polaroid">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/CaracasParqueCentral.jpg/1920px-CaracasParqueCentral.jpg">
                    <div class="didascalia">Caracas</div>
                </div>

                <div class="polaroid">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/New_York_City_Times_Square_09.jpg">
                    <div class="didascalia">New York</div>
                </div>

                <div class="polaroid">
                    <img src="https://thumbs.dreamstime.com/b/satellietbeeld-van-navona-vierkant-piazza-rome-itali%C3%AB-133107180.jpg">
                    <div class="didascalia">Roma</div>
                </div>
                <div>
                    <input type="button" class="button" value="ALIGN" id="alignButton" onclick="alignPhotos()">  
                </div>
            </div>
            

            <input type="button" class="button" value="CLICK TO SCATTER" id="updPh" onclick="scatterPhotos()">
        
        </body>
    </html>
