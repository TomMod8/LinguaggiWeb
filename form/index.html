<!DOCTYPE html>
    <html lang="en-US">
        <head>
            <title>HTML Forms!</title>
            <meta charset="utf-8">
            <meta name=”viewport” content=”width=device-width,initial-scale=1”>
            <link rel="stylesheet" href="style.css">
            <script src="script.js" async></script>
        </head>

        <body>
            <h1>HTML Forms</h1>
            <div id="nameForm">
                <form method="post" action="https://webhook.site/514f908a-5272-4a40-96aa-8a8be86cb021">
                <label for="fname">First name:</label><br>
                <input type="text" id="firstN" name="fname" placeholder="Enter your first name."><br>

                <label for="lname">Last name:</label><br>
                <input type="text" id="lastN" name="lname" placeholder="Enter your last name.""><br><br>

                <input type="submit" id="submitBtn" value="Submit Here">
                </form>
            </div>
            
            <p id="info">If you click the "Submit" button, the form-data will be sent to a webhook.</p>
        </body>
    </html>
